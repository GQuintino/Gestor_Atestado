<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Validação de Atestados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <header>
            <h1>Acesso do Coordenador</h1>
            <p>Use o seu e-mail e senha para aceder.</p>
        </header>

        <form id="formLogin">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <button type="submit" class="btn-submit">Entrar</button>
        </form>
        
        <div id="mensagem" class="mensagem" style="display: none;"></div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/register.html">Primeiro acesso? Crie a sua senha aqui.</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
